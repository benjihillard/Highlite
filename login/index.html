<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Highlite</title>
  <!--css-->
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--bootstrap/jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&display=swap" rel="stylesheet">
</head>

  <body>
    <!-- whole page -->
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
          <p class="h1">Highlite</p>
          <a href="/read"><p class="h2">Sample Document</p></a>
          <div class="text-center" id="login">
            <p class="h3">Login / Sign Up</p>
            <input id="userName" type="email" class="form-control"  placeholder="Enter email">
            <small  id="warning" class="form-text text-muted"></small>
            <button onclick="login()" type="button" class="btn btn-secondary">login</button>
            <button onclick="signUp()" type="button" class="btn btn-outline-secondary">Sign Up</button>
          </div>
          <div id="welcome" class="text-center">
            <p id="greeting" class="h3">Welcome Back</p>
            <p id="displayName" class="h3">userName</p>
            <button onclick="logout()" type="button" class="btn btn-secondary">logout</button>
          </div>
          <p  class="h4">Drag and drop Documents into the square</p>
      </div>
      <!-- Sidebar -->
        <!-- main page -->
        <div class="row">
          <div class="col-md-12">
            <a  id="menu-toggle" ><img id="arrow" src="images/arrowback.png" class="img-fluid" alt="Responsive image"></a>
          </div>
        </div>
        <div class="row">
          <div  class="col-md-6 offset-md-2">
            <a id="menu-toggle"><img src="images/logo.png" class="img-fluid" alt="Responsive image"></a>
          </div>
          <div class="col-md-6 offset-md-2">
            <div  id="drop-area" ondragleave="dragLeaveHandler(event);" ondragover="dragOverHandler(event);">
              <img id="upload" src="images/upload.png" class="img-fluid" alt="Responsive image">
            </div>
          </div>
        </div>
        <!-- main page -->
      </div>
      <!-- whole page -->
    <script src="./login.js"></script>
  </body>
</html>
