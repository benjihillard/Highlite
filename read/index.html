<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Highlite</title>
    <!--css-->
    <link rel="stylesheet" href="./read.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--bootstrap/jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- whole page -->
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <p class="h1">Highlite</p>

        <div class="text-center">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="radio" name="highlight" id="option1" value="word" autocomplete="off" checked> Word
            </label>
            <label class="btn btn-secondary">
            <input type="radio" name="highlight" id="option2" value="sentence" autocomplete="off"> Sentance
            </label>
            <label class="btn btn-secondary">
            <input type="radio" name="highlight" id="option3" value="paragraph" autocomplete="off"> Paragraph
            </label>
          </div>
        </div>
        <p class="h3">Colors</p>
        <div class="text-center">
          <div class="btn-group center " data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="color" id="highlight" name="color" value="#fffc00">
            </label>
            <label  onchange="changeFontColor()" class="btn btn-secondary">
              <input type="color" id="text" name="color" value="#000000">
            </label>
            <label onchange="changeBackgroundColor()" class="btn btn-secondary">
              <input type="color" id="background" name="color" value="#ffffff">
            </label>
          </div>
        </div>
        <p class="h3">Font Size</p>
        <div class="text-center">
          <div class="slidecontainer">
            <input onchange="changeFontSize()" type="range" min="8" max="36" value="16" class="slider" id="fontsize">
          </div>
        </div>
        <p class="h3">Letter Spacing</p>
        <div class="text-center">
          <div class="slidecontainer">
            <input onchange="changeLetterSpacing()" type="range" min="-1" max="5" value="0" class="slider" id="letterspace">
          </div>
        </div>
        <p class="h3">Word Spacing</p>
        <div class="text-center">
          <div class="slidecontainer">
            <input onchange="changeWordSpacing()" type="range" min="0" max="10" value="0" class="slider" id="wordspace">
          </div>
        </div>
        <p class="h3">Line Spacing</p>
        <div class="text-center">
          <div class="slidecontainer">
            <input onchange="changeLineSpacing()" type="range" min="24" max="48" value="24" class="slider" id="lineheight">
          </div>
        </div>
        <div class="text-center" style="margin-top: 3rem;">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Fonts
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" onClick="fontOne()" type="button">Faustina</button>
              <button class="dropdown-item" onClick="fontTwo()" type="button">Dosis</button>
              <button class="dropdown-item" onClick="fontThree()" type="button">Roboto</button>
              </div>
          </div>
        </div>
        <div class="text-center" style="margin-top: 3rem;">
          <button type="button" class="btn btn-secondary" onClick="reset()" >Reset</button>
          <button type="button" class="btn btn-outline-secondary" onclick="storeSettings()">save</button>
        </div>
      </div>
      <!-- Sidebar -->
        <!-- main page -->
        <div class="row" id="pageBtn">
          <div class="col-md-12">
            <a  id="menu-toggle" ><img id="arrow" src="images/arrowback.png" class="img-fluid" alt="toggle menu"></a>
          </div>
        </div>
        <div class="row" id="page">
          <div class="col-md-12 overflow-auto max">
            <p class="bodytext" id="bodytext">

            </p>
          </div>

        </div>
        <!-- main page -->
      </div>
      <!-- whole page -->
    <script src="./read.js"></script>
  </body>
</html>
