<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Highlite</title>
    <!--css-->
    <link rel="stylesheet" href="master/frontPage.css">
    <!--bootstrap/jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,400;0,500;0,562;0,600;0,700;1,400;1,500;1,562;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;523;600;700;800&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- whole page -->
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
          <p class="h1">Highlite</p>
          <a href="#"><p class="h2">Saved Documents</p></a>
          <p class="h3">Login / Sign Up</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="@Email Here" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Login</button>
          </div>
          <p  class="h4">Drag and drop Documents into the square to begin</p>
        </div>
      </div>
      <!-- Sidebar -->
        <!-- main page -->
        <div class="row">
          <div class="col-md-12">
            <a  id="menu-toggle" ><img id="arrow" src="images/arrowback.png" class="img-fluid" alt="Responsive image"></a>
          </div>
        </div>
        <div class="row">
          <div  class="col-md-6 offset-md-2">
            <a id="menu-toggle"><img src="images/logo.png" class="img-fluid" alt="Responsive image"></a>
          </div>
          <div class="col-md-6 offset-md-2">
            <div ondrop="dropHandler(event);" ondragleave="dragLeaveHandler(event);" ondragover="dragOverHandler(event);">
              <img id="upload" src="images/upload.png" class="img-fluid" alt="Responsive image">
            </div>
          </div>
        </div>
        <!-- main page -->
      </div>
      <!-- whole page -->
    <script src="js/frontPage.js"></script>
  </body>
</html>
